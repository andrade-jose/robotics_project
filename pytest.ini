[pytest]
# Pytest Configuration for Tapatan Robotic System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version required
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require dependencies)
    slow: Slow tests that take significant time
    requires_robot: Tests that require actual robot connection
    requires_camera: Tests that require camera hardware

# Coverage options (if pytest-cov is installed)
# Uncomment when pytest-cov is available:
# addopts =
#     --cov=services
#     --cov=logic_control
#     --cov=vision
#     --cov=ui
#     --cov=integration
#     --cov=diagnostics
#     --cov=core
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-fail-under=70

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG
